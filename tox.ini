[tox]
envlist = py33, py34, py35, flake8

[testenv:flake8]
basepython=python
deps=flake8
commands=flake8 --ignore E501 seqlog

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/seqlog
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/requirements_dev.txt
commands =
    pip install -U pip
    py.test --basetemp={envtmpdir} --verbose
